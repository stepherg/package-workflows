name: Package <PROJECT>

# Triggers - customize as needed for your project
on:
  # Manual trigger with optional upstream ref override
  workflow_dispatch:
    inputs:
      upstream_ref:
        description: 'Upstream tag/branch/commit to build (overrides control file)'
        required: false
        default: ''
  
  # Trigger on changes to this project's packaging metadata
  push:
    paths:
      - 'packages/<PROJECT>/**'
      - '.github/workflows/package-<PROJECT>.yml'
      - 'scripts/build-helpers/**'

env:
  PACKAGE_NAME: <PROJECT>

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build ${{ env.PACKAGE_NAME }} for ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: amd64
            docker_platform: linux/amd64
          - platform: arm64
            docker_platform: linux/arm64
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Build package in Docker
        run: |
          docker run --rm --platform=${{ matrix.docker_platform }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ubuntu:20.04 \
            bash -c '
              set -euo pipefail

              # Source build helpers
              source scripts/build-helpers/build-common.sh
              
              # Install dependencies for this package
              install_build_dependencies ${{ env.PACKAGE_NAME }}
              
              # Build the package
              build_package ${{ env.PACKAGE_NAME }} ${{ matrix.platform }}
            '

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}-${{ matrix.platform }}-deb
          path: '*.deb'
          retention-days: 90
          if-no-files-found: error
      
      # Optional: Upload to GitHub release if this is a release build
      # Uncomment the following step to enable release uploads
      # - name: Upload to release
      #   if: github.event_name == 'release'
