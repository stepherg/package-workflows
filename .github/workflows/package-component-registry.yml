name: Package component-registry

on:
  workflow_dispatch:
    inputs:
      upstream_ref:
        description: 'Upstream tag/branch/commit (optional - defaults to value in control file)'
        required: false
  push:
    paths:
      - 'packages/component-registry/**'
      - '.github/workflows/package-component-registry.yml'
      - 'scripts/build-helpers/**'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build component-registry for ${{ matrix.platform }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: amd64
            docker_platform: linux/amd64
          - platform: arm64
            docker_platform: linux/arm64
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64
      
      - name: Download rbus packages
        uses: actions/download-artifact@v4
        with:
          pattern: rbus-*-${{ matrix.platform }}
          merge-multiple: true
          path: .
        continue-on-error: true
      
      - name: Build component-registry in Docker
        run: |
          docker run --rm --platform=${{ matrix.docker_platform }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ubuntu:20.04 \
            bash -c '
              set -euo pipefail
              
              # Source build functions
              source scripts/build-helpers/build-common.sh
              
              # Install build dependencies
              install_build_dependencies component-registry
              
              # Build the package
              build_package component-registry ${{ matrix.platform }} "${{ inputs.upstream_ref }}"
            '
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: component-registry-packages-${{ matrix.platform }}
          path: |
            *.deb
          retention-days: 30
          if-no-files-found: error
