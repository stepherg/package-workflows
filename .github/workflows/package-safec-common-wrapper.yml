name: Package safec-common-wrapper

on:
  workflow_dispatch:
    inputs:
      upstream_ref:
        description: 'Upstream tag/branch/commit to build (overrides control file)'
        required: false
        default: ''
  
  push:
    paths:
      - 'packages/safec-common-wrapper/**'
      - '.github/workflows/package-safec-common-wrapper.yml'
      - 'scripts/build-helpers/**'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build safec-common-wrapper for ${{ matrix.platform }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: amd64
            docker_platform: linux/amd64
          - platform: arm64
            docker_platform: linux/arm64
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64
      
      - name: Build package in Docker
        run: |
          docker run --rm --platform=${{ matrix.docker_platform }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ubuntu:20.04 \
            bash -c '
              set -euo pipefail
                            
              # Source build helpers
              source scripts/build-helpers/build-common.sh
              
              # Install build dependencies from control file
              install_build_dependencies safec-common-wrapper
              
              # Build package (with optional upstream ref override)
              build_package "safec-common-wrapper" "${{ matrix.platform }}"
            '
