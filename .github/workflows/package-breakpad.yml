name: Package breakpad

on:
  push:
    paths:
      - 'packages/breakpad/**'
      - '.github/workflows/package-breakpad.yml'
      - 'scripts/build-helpers/**'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build breakpad for ${{ matrix.platform }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        platform: [arm64, amd64]
        include:
          - platform: amd64
            docker_platform: linux/amd64
          - platform: arm64
            docker_platform: linux/arm64
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Build package in Docker
        run: |
          docker run --rm --platform=${{ matrix.docker_platform }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ubuntu:20.04 \
            bash -c '
              set -euo pipefail

              # Source build helpers
              source scripts/build-helpers/build-common.sh
              
              # Install build dependencies from control file
              install_build_dependencies breakpad

              # Build package
              build_package "breakpad" "${{ matrix.platform }}" "${{ inputs.upstream_ref }}"
            '
