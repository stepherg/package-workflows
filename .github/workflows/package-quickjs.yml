name: Package quickjs

# Triggers - customize as needed for your project
on:
  # Uncomment to enable scheduled builds (check for updates weekly)
  # schedule:
  #   - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  
  # Manual trigger with optional upstream ref override
  workflow_dispatch:
    inputs:
      upstream_ref:
        description: 'Upstream tag/branch/commit to build (overrides control file)'
        required: false
        default: ''
  
  # Trigger on changes to this project's packaging metadata
  push:
    paths:
      - 'packages/quickjs/**'
      - '.github/workflows/package-quickjs.yml'
      - 'scripts/build-helpers/**'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build quickjs for ${{ matrix.platform }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: amd64
            docker_platform: linux/amd64
          - platform: arm64
            docker_platform: linux/arm64
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64
      
      - name: Build package in Docker
        run: |
          docker run --rm --platform=${{ matrix.docker_platform }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ubuntu:20.04 \
            bash -c '
              set -euo pipefail
                                          
              # Source build helpers
              source scripts/build-helpers/build-common.sh
              install_build_dependencies quickjs
              
              # Build package (with optional upstream ref override)
              UPSTREAM_REF="${{ inputs.upstream_ref }}"
              build_package quickjs "${{ matrix.platform }}" "$UPSTREAM_REF"
            '
      