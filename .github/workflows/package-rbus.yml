name: Package rbus

on:
  workflow_dispatch:
    inputs:
      upstream_ref:
        description: 'Upstream tag/branch/commit to build (overrides control file)'
        required: false
        default: ''
  
  push:
    paths:
      - 'packages/rbus/**'
      - '.github/workflows/package-rbus.yml'
      - 'scripts/build-helpers/**'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build rbus for ${{ matrix.platform }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: amd64
            docker_platform: linux/amd64
          - platform: arm64
            docker_platform: linux/arm64
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64
      
      - name: Build package in Docker
        run: |
          docker run --rm --platform=${{ matrix.docker_platform }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ubuntu:20.04 \
            bash -c '
              set -euo pipefail
              
              # Install base dependencies
              export DEBIAN_FRONTEND=noninteractive
              apt-get update -qq
              apt-get install -y -qq \
                git \
                build-essential \
                cmake \
                file \
                binutils \
                dpkg-dev \
                curl
              
              # Install linenoise package from GitHub releases
              echo "Installing linenoise dependency..."
              LINENOISE_DEB="linenoise_1.0_${{ matrix.platform }}.deb"
              if [ -f "$LINENOISE_DEB" ]; then
                dpkg -i "$LINENOISE_DEB" || apt-get install -f -y
              else
                echo "Downloading linenoise from GitHub releases..."
                curl -sSL "https://github.com/${{ github.repository }}/releases/download/linenoise-1.0/$LINENOISE_DEB" -o "$LINENOISE_DEB" || true
                if [ -f "$LINENOISE_DEB" ]; then
                  dpkg -i "$LINENOISE_DEB" || apt-get install -f -y
                else
                  echo "Warning: linenoise package not found, build may fail"
                fi
              fi
              
              # Parse control file to get build dependencies
              PROJECT="rbus"
              CONTROL_FILE="packages/$PROJECT/control"
              
              # Extract and install build dependencies
              if [ -f "$CONTROL_FILE" ]; then
                BUILD_DEPS=$(grep "^Build-Depends:" "$CONTROL_FILE" | sed "s/^Build-Depends: *//" || echo "")
                if [ -n "$BUILD_DEPS" ]; then
                  echo "Installing build dependencies: $BUILD_DEPS"
                  # Convert comma-separated list to space-separated
                  BUILD_DEPS_CLEAN=$(echo "$BUILD_DEPS" | tr "," "\n" | sed "s/ *(.*)//" | tr "\n" " ")
                  apt-get install -y -qq $BUILD_DEPS_CLEAN || true
                fi
              fi
              
              # Source build helpers
              source scripts/build-helpers/build-common.sh
              
              # Build package (with optional upstream ref override)
              UPSTREAM_REF="${{ inputs.upstream_ref }}"
              build_package "$PROJECT" "${{ matrix.platform }}" "$UPSTREAM_REF"
            '
      
      - name: List generated packages
        run: |
          echo "Generated packages:"
          ls -lh *.deb || echo "No packages found"

