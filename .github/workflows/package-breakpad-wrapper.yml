name: Package breakpad-wrapper

on:
  workflow_dispatch:
    inputs:
      upstream_ref:
        description: 'Upstream tag/branch/commit (default: 1.0.0)'
        required: false
  push:
    paths:
      - 'packages/breakpad-wrapper/**'
      - '.github/workflows/package-breakpad-wrapper.yml'
      - 'scripts/build-helpers/**'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build breakpad-wrapper for ${{ matrix.platform }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: amd64
            docker_platform: linux/amd64
          - platform: arm64
            docker_platform: linux/arm64
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64
      
      - name: Download breakpad dependency
        uses: actions/download-artifact@v4
        with:
          pattern: breakpad-${{ matrix.platform }}-packages
          path: .
      
      - name: Build package in Docker
        run: |
          docker run --rm --platform=${{ matrix.docker_platform }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ubuntu:20.04 \
            bash -c '
              set -euo pipefail
              
              # Install base dependencies
              export DEBIAN_FRONTEND=noninteractive
              apt-get update -qq
              apt-get install -y -qq \
                git \
                build-essential \
                autoconf \
                automake \
                libtool \
                pkg-config \
                file \
                binutils \
                dpkg-dev
              
              # Install breakpad dependency packages
              if ls breakpad_*_${{ matrix.platform }}.deb 2>/dev/null; then
                dpkg -i breakpad_*_${{ matrix.platform }}.deb || apt-get install -f -y
              fi
              if ls libbreakpad-dev_*_${{ matrix.platform }}.deb 2>/dev/null; then
                dpkg -i libbreakpad-dev_*_${{ matrix.platform }}.deb || apt-get install -f -y
              fi
              
              # Source build helpers
              source scripts/build-helpers/build-common.sh
              
              # Build package
              build_package "breakpad-wrapper" "${{ matrix.platform }}" "${{ inputs.upstream_ref }}"
            '
      
      - name: List generated packages
        run: |
          echo "Generated packages:"
          ls -lh *.deb || echo "No packages found"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: breakpad-wrapper-${{ matrix.platform }}-packages
          path: '*.deb'
          if-no-files-found: error
