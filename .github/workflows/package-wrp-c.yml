name: Package wrp-c

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/wrp-c/**'
      - 'scripts/**'
      - '.github/workflows/package-wrp-c.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'packages/wrp-c/**'
      - 'scripts/**'
      - '.github/workflows/package-wrp-c.yml'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        platform: [arm64, amd64]
        include:
          - platform: arm64
            docker_platform: linux/arm64
          - platform: amd64
            docker_platform: linux/amd64
    
    runs-on: ubuntu-latest
    name: Build wrp-c for ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Build package in Docker
        run: |
          docker run --rm --platform=${{ matrix.docker_platform }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ubuntu:20.04 \
            bash -c '
              set -euo pipefail
              
              # Source build helpers
              source scripts/build-helpers/build-common.sh
              install_build_dependencies wrp-c

              # Build package
              build_package wrp-c ${{ matrix.platform }}
            '
