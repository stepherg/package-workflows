name: Package uci

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/uci/**'
      - 'scripts/**'
      - '.github/workflows/package-uci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'packages/uci/**'
      - 'scripts/**'
      - '.github/workflows/package-uci.yml'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        platform: [arm64, amd64]
        include:
          - platform: arm64
            docker_platform: linux/arm64
          - platform: amd64
            docker_platform: linux/amd64
    
    runs-on: ubuntu-latest
    name: Build uci for ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Build package in Docker
        run: |
          docker run --rm --platform=${{ matrix.docker_platform }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ubuntu:20.04 \
            bash -c '
              set -euo pipefail
                            
              # Source build helpers
              source scripts/build-helpers/build-common.sh
              
              # Install dependencies for this package
              install_build_dependencies uci
              
              # Build the package
              build_package uci ${{ matrix.platform }}
            '

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uci-${{ matrix.platform }}-packages
          path: '*.deb'
          if-no-files-found: error
