name: Package parodus

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/parodus/**'
      - 'scripts/**'
      - '.github/workflows/package-parodus.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'packages/parodus/**'
      - 'scripts/**'
      - '.github/workflows/package-parodus.yml'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        platform: [arm64, amd64]
        include:
          - platform: arm64
            docker_platform: linux/arm64
          - platform: amd64
            docker_platform: linux/amd64
    
    runs-on: ubuntu-latest
    name: Build parodus for ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Build package in Docker
        run: |
          docker run --rm --platform=${{ matrix.docker_platform }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ubuntu:20.04 \
            bash -c '
              set -euo pipefail
              
              # Install base dependencies
              export DEBIAN_FRONTEND=noninteractive
              apt-get update -qq
              apt-get install -y -qq \
                git \
                build-essential \
                cmake \
                pkg-config \
                file \
                binutils \
                dpkg-dev \
                libssl-dev \
                libcurl4-openssl-dev \
                uuid-dev \
                libcjson-dev \
                libmsgpackc2 \
                libmsgpack-dev \
                liblog4c-dev
              
              # Install dependency packages
              echo "Installing nanomsg dependency..."
              NANOMSG_DEB="libnanomsg_1.2.2_${{ matrix.platform }}.deb"
              NANOMSG_DEV_DEB="libnanomsg-dev_1.2.2_${{ matrix.platform }}.deb"
              if [ -f "$NANOMSG_DEB" ] && [ -f "$NANOMSG_DEV_DEB" ]; then
                dpkg -i "$NANOMSG_DEB" "$NANOMSG_DEV_DEB" || apt-get install -f -y
              fi
              
              echo "Installing nopoll dependency..."
              NOPOLL_DEB="libnopoll_1.0.4_${{ matrix.platform }}.deb"
              NOPOLL_DEV_DEB="libnopoll-dev_1.0.4_${{ matrix.platform }}.deb"
              if [ -f "$NOPOLL_DEB" ] && [ -f "$NOPOLL_DEV_DEB" ]; then
                dpkg -i "$NOPOLL_DEB" "$NOPOLL_DEV_DEB" || apt-get install -f -y
              fi
              
              echo "Installing trower-base64 dependency..."
              TROWER_DEB="libtrower-base64_1.2.7_${{ matrix.platform }}.deb"
              TROWER_DEV_DEB="libtrower-base64-dev_1.2.7_${{ matrix.platform }}.deb"
              if [ -f "$TROWER_DEB" ] && [ -f "$TROWER_DEV_DEB" ]; then
                dpkg -i "$TROWER_DEB" "$TROWER_DEV_DEB" || apt-get install -f -y
              fi
              
              echo "Installing cimplog dependency..."
              CIMPLOG_DEB="libcimplog_1.0.3_${{ matrix.platform }}.deb"
              CIMPLOG_DEV_DEB="libcimplog-dev_1.0.3_${{ matrix.platform }}.deb"
              if [ -f "$CIMPLOG_DEB" ] && [ -f "$CIMPLOG_DEV_DEB" ]; then
                dpkg -i "$CIMPLOG_DEB" "$CIMPLOG_DEV_DEB" || apt-get install -f -y
              fi
              
              echo "Installing cjwt dependency..."
              CJWT_DEB="libcjwt_2.3.0_${{ matrix.platform }}.deb"
              CJWT_DEV_DEB="libcjwt-dev_2.3.0_${{ matrix.platform }}.deb"
              if [ -f "$CJWT_DEB" ] && [ -f "$CJWT_DEV_DEB" ]; then
                dpkg -i "$CJWT_DEB" "$CJWT_DEV_DEB" || apt-get install -f -y
              fi
              
              echo "Installing wrp-c dependency..."
              WRP_DEB="libwrp-c_1.1.3_${{ matrix.platform }}.deb"
              WRP_DEV_DEB="libwrp-c-dev_1.1.3_${{ matrix.platform }}.deb"
              if [ -f "$WRP_DEB" ] && [ -f "$WRP_DEV_DEB" ]; then
                dpkg -i "$WRP_DEB" "$WRP_DEV_DEB" || apt-get install -f -y
              fi
              
              echo "Installing rbus dependencies..."
              RBUS_DEB="rbus_2.7.0_${{ matrix.platform }}.deb"
              LIBRBUS_DEV_DEB="librbus-dev_2.7.0_${{ matrix.platform }}.deb"
              if [ -f "$RBUS_DEB" ] && [ -f "$LIBRBUS_DEV_DEB" ]; then
                dpkg -i "$RBUS_DEB" "$LIBRBUS_DEV_DEB" || apt-get install -f -y
              else
                echo "Downloading rbus from GitHub releases..."
                curl -sSL "https://github.com/${{ github.repository }}/releases/download/rbus-2.7.0/$RBUS_DEB" -o "$RBUS_DEB" || true
                curl -sSL "https://github.com/${{ github.repository }}/releases/download/rbus-2.7.0/$LIBRBUS_DEV_DEB" -o "$LIBRBUS_DEV_DEB" || true
                if [ -f "$RBUS_DEB" ] && [ -f "$LIBRBUS_DEV_DEB" ]; then
                  dpkg -i "$RBUS_DEB" "$LIBRBUS_DEV_DEB" || apt-get install -f -y
                else
                  echo "Warning: rbus packages not found"
                fi
              fi

              echo "Installing rdklogger dependencies..."
              LIBRDKLOGGER_DEB="librdk-logger_2.4.0_${{ matrix.platform }}.deb"
              LIBRDKLOGGER_DEV_DEB="librdk-logger-dev_2.4.0_${{ matrix.platform }}.deb"              
              if [ -f "$LIBRDKLOGGER_DEB" ] && [ -f "$LIBRDKLOGGER_DEV_DEB" ]; then
                dpkg -i "$LIBRDKLOGGER_DEB" "$LIBRDKLOGGER_DEV_DEB" || apt-get install -f -y
              else
                echo "Downloading rdklogger from GitHub releases..."
                curl -sSL "https://github.com/${{ github.repository }}/releases/download/rdklogger-2.4.0/$LIBRDKLOGGER_DEB" -o "$LIBRDKLOGGER_DEB" || true
                curl -sSL "https://github.com/${{ github.repository }}/releases/download/rdklogger-2.4.0/$LIBRDKLOGGER_DEV_DEB" -o "$LIBRDKLOGGER_DEV_DEB" || true
                if [ -f "$LIBRDKLOGGER_DEB" ] && [ -f "$LIBRDKLOGGER_DEV_DEB" ]; then
                  dpkg -i "$LIBRDKLOGGER_DEB" "$LIBRDKLOGGER_DEV_DEB" || apt-get install -f -y
                else
                  echo "Warning: rdklogger packages not found"
                fi
              fi

              # Source build helpers
              source scripts/build-helpers/build-common.sh

              # export LDFLAGS+=" -lrdkloggers"

              export CFLAGS+="-I/usr/include/cjson \
                  -I/usr/include/trower-base64 \
                  -I/usr/include/nopoll \
                  -I/usr/include/wrp-c \
                  -I/usr/include/cimplog \
                  -I/usr/include/nanomsg \
                  -I/usr/include/cjwt \
                  -I/usr/include/rbus \
                  -I/usr/include/rtmessage \
                  -D_GNU_SOURCE \
                  -DNOPOLL_LOGGER \
                  -DBUILD_YOCTO \
                  -DENABLE_WEBCFGBIN \
                  -DWAN_FAILOVER_SUPPORTED \
                  -Wno-error=all -Wno-missing-field-initializers"
              
              # Build package
              build_package parodus ${{ matrix.platform }}
            '
      
      - name: List generated packages
        run: |
          echo "Generated packages:"
          ls -lh *.deb || echo "No packages found"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: parodus-${{ matrix.platform }}-packages
          path: '*.deb'
