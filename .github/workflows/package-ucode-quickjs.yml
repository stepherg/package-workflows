name: Package ucode-quickjs

on:
  workflow_dispatch:
    inputs:
      upstream_ref:
        description: 'Upstream tag/branch/commit (default: HEAD)'
        required: false
  push:
    paths:
      - 'packages/ucode-quickjs/**'
      - '.github/workflows/package-ucode-quickjs.yml'
      - 'scripts/build-helpers/**'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build ucode-quickjs for ${{ matrix.platform }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: amd64
            docker_platform: linux/amd64
          - platform: arm64
            docker_platform: linux/arm64
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64
      
      - name: Build package in Docker
        run: |
          docker run --rm --platform=${{ matrix.docker_platform }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ubuntu:20.04 \
            bash -c '
              set -euo pipefail
              
              # Install base dependencies
              export DEBIAN_FRONTEND=noninteractive
              apt-get update -qq
              apt-get install -y -qq \
                git \
                build-essential \
                cmake \
                pkg-config \
                file \
                binutils \
                dpkg-dev
              
              # Source build helpers
              source scripts/build-helpers/build-common.sh
              
              # Build package
              build_package "ucode-quickjs" "${{ matrix.platform }}" "${{ inputs.upstream_ref }}"
            '
      
      - name: List generated packages
        run: |
          echo "Generated packages:"
          ls -lh *.deb || echo "No packages found"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ucode-quickjs-${{ matrix.platform }}-packages
          path: '*.deb'
          if-no-files-found: error
