name: Build Packages (Local)

# Simplified workflow for local testing with act (uses build-packages-local.py - no Docker)
# Usage: 
#    act workflow_dispatch -j build \
#      --container-options "-v $PWD:/workspace -w /workspace" \
#      -s SSH_PRIVATE_KEY="$(cat ~/.ssh/id_rsa)"
#

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build for'
        required: false
        type: choice
        options:
          - arm64
          - amd64
      force_source:
        description: 'Force re-clone source repositories'
        required: false
        type: boolean
        default: false
      rebuild_existing:
        description: 'Rebuild packages even if .deb files exist'
        required: false
        type: boolean
        default: false
      package:
        description: 'Specific package to build (leave empty for all)'
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build all packages for ${{ matrix.platform }}
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours
    strategy:
      fail-fast: false
      matrix:
        platform: ${{ inputs.platform && fromJSON(format('["{0}"]', inputs.platform)) || fromJSON('["arm64", "amd64"]') }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure Git
        run: |
          git config --global user.name "Local Build"
          git config --global user.email "build@localhost"
          git config --global url."git@github.com:rdk-gdcs/".insteadOf "https://github.com/rdk-gdcs/"
          # Add GitHub to known_hosts
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts 2>/dev/null

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Build all packages
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          ARGS="--platform ${{ matrix.platform }}"
          
          if [ "${{ inputs.force_source }}" = "true" ]; then
            ARGS="$ARGS --force-source"
          fi
          
          if [ "${{ inputs.rebuild_existing }}" = "true" ]; then
            ARGS="$ARGS --rebuild-existing"
          fi

          echo "Running: python3 scripts/build-packages.py $ARGS"
          python3 scripts/build-packages.py $ARGS

      - name: List generated packages
        run: |
          echo "Generated .deb packages:"
          ls -lh *.deb 2>/dev/null || echo "No .deb files found"

      - name: Create APT repository for this platform
        if: success()
        run: |
          echo "Creating APT repository for ${{ matrix.platform }}..."
          bash scripts/create-apt-repository.sh ${{ matrix.platform }}
          
          echo "Repository structure:"
          find apt-repo -type f | sort
          
          echo ""
          echo "To use this repository locally:"
          echo "  cd apt-repo && python3 -m http.server 8080"

      - name: Save build logs
        if: always()
        run: |
          echo "Build logs location:"
          ls -lh /tmp/build-*.log 2>/dev/null || echo "No build logs found"

  publish-local-repo:
    name: Publish APT repository to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apt-repo
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "Update APT repository: ${{ github.sha }}"
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
