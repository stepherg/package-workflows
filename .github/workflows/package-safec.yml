name: Package safec

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/safec/**'
      - 'scripts/**'
      - '.github/workflows/package-safec.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'packages/safec/**'
      - 'scripts/**'
      - '.github/workflows/package-safec.yml'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        platform: [arm64, amd64]
        include:
          - platform: arm64
            docker_platform: linux/arm64
          - platform: amd64
            docker_platform: linux/amd64
    
    runs-on: ubuntu-latest
    name: Build safec for ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.docker_platform }}

      - name: Build package in Docker
        run: |
          docker run --rm --platform=${{ matrix.docker_platform }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            debian:bookworm \
            bash -c '
              set -euo pipefail

              # Source build helpers
              source scripts/build-helpers/build-common.sh
              install_build_dependencies safec
              
              # Build package
              build_package safec ${{ matrix.platform }}
            '
